<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas - Finanza Desktop</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="icon" href="../IMAGENS/logo.png">
        <!-- Firebase SDK compat -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="app-container">
        <div id="sidebar"></div>
        <div class="main-content">
            <!-- REMOVIDO O HEADER DO TOPO -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Minhas Contas</h2>
                    <button class="btn btn-primary" onclick="showCreateAccountModal()">
                        Nova Conta
                    </button>
                </div>
                <div id="accountsList">
                    <div class="loading"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="accountModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nova Conta</h3>
                <button class="modal-close" onclick="closeAccountModal()">&times;</button>
            </div>
            <form id="accountForm">
                <div class="form-group">
                    <label for="accountName" class="form-label">Nome da Conta</label>
                    <input type="text" id="accountName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="accountType" class="form-label">Tipo</label>
                    <select id="accountType" class="form-input" required>
                        <option value="">Selecione o tipo</option>
                        <option value="corrente">Conta Corrente</option>
                        <option value="poupanca">Conta Poupança</option>
                        <option value="cartao">Cartão de Crédito</option>
                        <option value="investimento">Investimento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="accountBalance" class="form-label">Saldo Inicial</label>
                    <input type="number" id="accountBalance" class="form-input" step="0.01" value="0">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary ml-2" onclick="closeAccountModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAtmg3jhdlvF_GJmfLRt_bHCGRw_nWSMCo",
            authDomain: "finanza-2cd68.firebaseapp.com",
            databaseURL: "https://finanza-2cd68-default-rtdb.firebaseio.com",
            projectId: "finanza-2cd68",
            storageBucket: "finanza-2cd68.appspot.com",
            messagingSenderId: "991299806624",
            appId: "1:991299806624:web:12782bf4a0ab6ed52630c5",
            measurementId: "G-M1TCD97PRW"
        };
        firebase.initializeApp(firebaseConfig);

        const adminEmails = ["admin@finanza.com", "seu_email_admin@dominio.com"];
        function generateSidebar(user) {
            const isAdmin = user && adminEmails.includes(user.email);
            return `
                <div class="sidebar">
                    <div class="sidebar-logo">
                        <img src="../IMAGENS/logo.png" alt="Logo Finanza" class="logo" />
                        <h2>Finanza</h2>
                    <ul class="nav-menu">
                        <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                        <li class="nav-item"><a href="accounts.html" class="nav-link active">Contas</a></li>
                        <li class="nav-item"><a href="transactions.html" class="nav-link">Transações</a></li>
                        <li class="nav-item"><a href="categories.html" class="nav-link">Categorias</a></li>
                        <li class="nav-item"><a href="profile.html" class="nav-link">Perfil</a></li>
                        ${isAdmin ? `<li class="nav-item"><a href="admin.html" class="nav-link">Admin</a></li>` : ""}
                        <li class="nav-item"><a href="#" class="nav-link" id="logoutBtn">Sair</a></li>
                    </ul>
                </div>
            `;
        }

        let currentUser = null;
        let editingAccountId = null;

        document.addEventListener('DOMContentLoaded', function () {
            firebase.auth().onAuthStateChanged(function(user) {
                if (!user) {
                    window.location.href = "login.html";
                    return;
                }
                currentUser = user;
                document.getElementById('sidebar').innerHTML = generateSidebar(user);
                // REMOVIDO O HEADER DO TOPO
                // document.getElementById('header').innerHTML = generateHeader('Contas', user);

                document.getElementById('logoutBtn').addEventListener('click', async (e) => {
                    e.preventDefault();
                    await firebase.auth().signOut();
                    window.location.href = "login.html";
                });

                loadAccounts();
            });
        });

        // Atualiza saldo das contas com base nas transações
        function atualizarSaldosDasContas() {
            firebase.database().ref('contas/' + currentUser.uid).once('value').then(snapshot => {
                const contas = {};
                snapshot.forEach(child => {
                    contas[child.key] = { ...child.val(), saldo: 0, id: child.key };
                });
                firebase.database().ref('transacoes/' + currentUser.uid).once('value').then(transSnapshot => {
                    Object.values(contas).forEach(conta => {
                        conta.saldo = conta.saldo || 0;
                    });
                    transSnapshot.forEach(child => {
                        const trans = child.val();
                        if (!trans.conta_id || !contas[trans.conta_id]) return;
                        if (trans.tipo === 'receita') {
                            contas[trans.conta_id].saldo += trans.valor || 0;
                        } else if (trans.tipo === 'despesa') {
                            contas[trans.conta_id].saldo -= trans.valor || 0;
                        }
                    });
                    Object.values(contas).forEach(conta => {
                        firebase.database().ref('contas/' + currentUser.uid + '/' + conta.id).update({ saldo: conta.saldo });
                    });
                });
            });
        }

        function loadAccounts() {
            atualizarSaldosDasContas();
            const accountsList = document.getElementById('accountsList');
            accountsList.innerHTML = `<div class="loading"></div>`;
            firebase.database().ref('contas/' + currentUser.uid).on('value', snapshot => {
                const contas = [];
                snapshot.forEach(child => {
                    contas.push({ id: child.key, ...child.val() });
                });
                if (contas.length === 0) {
                    accountsList.innerHTML = `<p class="text-center">Nenhuma conta cadastrada.</p>`;
                    return;
                }
                const html = contas.map(account => `
                    <div class="stat-card" style="margin-bottom: 1rem;">
                        <h4>${account.nome}</h4>
                        <p><strong>Tipo:</strong> ${getAccountTypeLabel(account.tipo)}</p>
                        <p><strong>Saldo:</strong> ${formatCurrency(account.saldo)}</p>
                        <div style="margin-top: 1rem;">
                            <button class="btn btn-secondary" onclick="editAccount('${account.id}')">Editar</button>
                            <button class="btn btn-danger ml-2" onclick="deleteAccount('${account.id}')">Excluir</button>
                        </div>
                    </div>
                `).join('');
                accountsList.innerHTML = `<div class="stats-grid">${html}</div>`;
            });
        }

        function getAccountTypeLabel(type) {
            const labels = {
                'corrente': 'Conta Corrente',
                'poupanca': 'Conta Poupança',
                'cartao': 'Cartão de Crédito',
                'investimento': 'Investimento'
            };
            return labels[type] || type;
        }

        function formatCurrency(value) {
            return "R$ " + Number(value || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
        }

        function showCreateAccountModal() {
            editingAccountId = null;
            document.getElementById('modalTitle').textContent = 'Nova Conta';
            document.getElementById('accountForm').reset();
            document.getElementById('accountModal').classList.remove('hidden');
        }
        window.showCreateAccountModal = showCreateAccountModal;

        function closeAccountModal() {
            document.getElementById('accountModal').classList.add('hidden');
            editingAccountId = null;
        }
        window.closeAccountModal = closeAccountModal;

        function editAccount(accountId) {
            firebase.database().ref('contas/' + currentUser.uid + '/' + accountId).once('value')
                .then(snapshot => {
                    const account = snapshot.val();
                    if (account) {
                        editingAccountId = accountId;
                        document.getElementById('modalTitle').textContent = 'Editar Conta';
                        document.getElementById('accountName').value = account.nome;
                        document.getElementById('accountType').value = account.tipo;
                        document.getElementById('accountBalance').value = account.saldo;
                        document.getElementById('accountModal').classList.remove('hidden');
                    }
                });
        }
        window.editAccount = editAccount;

        function deleteAccount(accountId) {
            if (confirm('Tem certeza que deseja excluir esta conta?')) {
                firebase.database().ref('contas/' + currentUser.uid + '/' + accountId).remove();
            }
        }
        window.deleteAccount = deleteAccount;

        document.getElementById('accountForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const nome = document.getElementById('accountName').value;
            const tipo = document.getElementById('accountType').value;
            const saldo = parseFloat(document.getElementById('accountBalance').value);

            const data = { nome, tipo, saldo };
            if (editingAccountId) {
                firebase.database().ref('contas/' + currentUser.uid + '/' + editingAccountId).update(data)
                    .then(() => {
                        closeAccountModal();
                    });
            } else {
                firebase.database().ref('contas/' + currentUser.uid).push(data)
                    .then(() => {
                        closeAccountModal();
                    });
            }
        });
    </script>
</body>
</html>
