<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Finanza Desktop</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="icon" href="../IMAGENS/logo.png">
        <!-- Firebase SDK compat -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="app-container">
        <div id="sidebar"></div>
        <div class="main-content">
            <!-- Removido o header do topo -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Meu Perfil</h2>
                </div>
                <div id="profileContent">
                    <div class="loading"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for editing profile -->
    <div id="profileModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Perfil</h3>
                <button class="modal-close" onclick="closeProfileModal()">&times;</button>
            </div>
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileName" class="form-label">Nome</label>
                    <input type="text" id="profileName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="profileEmail" class="form-label">Email</label>
                    <input type="email" id="profileEmail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="newPassword" class="form-label">Nova Senha (deixe em branco para manter a atual)</label>
                    <input type="password" id="newPassword" class="form-input">
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword" class="form-label">Confirmar Nova Senha</label>
                    <input type="password" id="confirmNewPassword" class="form-input">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary ml-2" onclick="closeProfileModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuração Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAtmg3jhdlvF_GJmfLRt_bHCGRw_nWSMCo",
            authDomain: "finanza-2cd68.firebaseapp.com",
            databaseURL: "https://finanza-2cd68-default-rtdb.firebaseio.com",
            projectId: "finanza-2cd68",
            storageBucket: "finanza-2cd68.appspot.com",
            messagingSenderId: "991299806624",
            appId: "1:991299806624:web:12782bf4a0ab6ed52630c5",
            measurementId: "G-M1TCD97PRW"
        };
        firebase.initializeApp(firebaseConfig);

        const adminEmails = ["admin@finanza.com", "seu_email_admin@dominio.com"];
        function generateSidebar(user) {
            const isAdmin = user && adminEmails.includes(user.email);
            return `
                <div class="sidebar">
                    <div class="sidebar-logo">
                        <img src="../IMAGENS/logo.png" alt="Logo Finanza" class="logo" />
                        <h2>Finanza</h2>
                    <ul class="nav-menu">
                        <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                        <li class="nav-item"><a href="accounts.html" class="nav-link">Contas</a></li>
                        <li class="nav-item"><a href="transactions.html" class="nav-link">Transações</a></li>
                        <li class="nav-item"><a href="categories.html" class="nav-link">Categorias</a></li>
                        <li class="nav-item"><a href="profile.html" class="nav-link active">Perfil</a></li>
                        ${isAdmin ? `<li class="nav-item"><a href="admin.html" class="nav-link">Admin</a></li>` : ""}
                        <li class="nav-item"><a href="#" class="nav-link" id="logoutBtn">Sair</a></li>
                    </ul>
                </div>
            `;
        }

        let currentUser = null;

        function formatCurrency(value) {
            return "R$ " + Number(value || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
        }

        document.addEventListener('DOMContentLoaded', function () {
            firebase.auth().onAuthStateChanged(async function(user) {
                if (!user) {
                    window.location.href = "login.html";
                    return;
                }
                currentUser = user;
                document.getElementById('sidebar').innerHTML = generateSidebar(user);
                // Removido: document.getElementById('header').innerHTML = generateHeader('Perfil', user);

                document.getElementById('logoutBtn').addEventListener('click', async (e) => {
                    e.preventDefault();
                    await firebase.auth().signOut();
                    window.location.href = "login.html";
                });

                loadProfileContent();
            });
        });

        // Exibe perfil
        async function loadProfileContent() {
            let nome = currentUser.displayName || "";
            let criadoEm = currentUser.metadata.creationTime || "";

            let extraData = {};
            try {
                const snap = await firebase.database().ref('usuarios/' + currentUser.uid).once('value');
                extraData = snap.val() || {};
                if (extraData.nome) nome = extraData.nome;
                if (extraData.criadoEm) criadoEm = extraData.criadoEm;
            } catch {}

            const createdDate = criadoEm ? new Date(criadoEm).toLocaleDateString('pt-BR') : "-";

            document.getElementById('profileContent').innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                    <div>
                        <h3>Informações Pessoais</h3>
                        <div style="margin-top: 1rem;">
                            <p><strong>Nome:</strong> ${nome || "-"}</p>
                            <p><strong>Email:</strong> ${currentUser.email}</p>
                            <p><strong>Membro desde:</strong> ${createdDate}</p>
                        </div>
                        <div style="margin-top: 2rem;">
                            <button class="btn btn-primary" onclick="showEditProfileModal()">
                                Editar Perfil
                            </button>
                        </div>
                    </div>
                    <div>
                        <h3>Estatísticas</h3>
                        <div id="userStats" style="margin-top: 1rem;">
                            <div class="loading"></div>
                        </div>
                    </div>
                </div>
            `;
            loadUserStats();
        }

        async function loadUserStats() {
            try {
                const contasSnap = await firebase.database().ref('contas/' + currentUser.uid).once('value');
                let contas = [];
                contasSnap.forEach(child => contas.push(child.val()));

                const transSnap = await firebase.database().ref('transacoes/' + currentUser.uid).once('value');
                let transacoes = [];
                transSnap.forEach(child => transacoes.push(child.val()));

                document.getElementById('userStats').innerHTML = `
                    <div class="stats-grid" style="grid-template-columns: 1fr;">
                        <div class="stat-card">
                            <div class="stat-value stat-accounts">${contas.length}</div>
                            <div class="stat-label">Contas Cadastradas</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value stat-income">${transacoes.length}</div>
                            <div class="stat-label">Transações Realizadas</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('userStats').innerHTML = `<p>Erro ao carregar estatísticas</p>`;
            }
        }

        function showEditProfileModal() {
            firebase.database().ref('usuarios/' + currentUser.uid).once('value').then(snap => {
                const dados = snap.val() || {};
                document.getElementById('profileName').value = dados.nome || currentUser.displayName || "";
            });
            document.getElementById('profileEmail').value = currentUser.email;
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmNewPassword').value = '';
            document.getElementById('profileModal').classList.remove('hidden');
        }
        window.showEditProfileModal = showEditProfileModal;

        function closeProfileModal() {
            document.getElementById('profileModal').classList.add('hidden');
        }
        window.closeProfileModal = closeProfileModal;

        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('profileName').value;
            const email = document.getElementById('profileEmail').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            try {
                if (newPassword && newPassword !== confirmNewPassword) {
                    alert('Senhas não coincidem');
                    return;
                }

                await firebase.database().ref('usuarios/' + currentUser.uid).update({ nome: name });
                await currentUser.updateProfile({ displayName: name });

                if (email !== currentUser.email) {
                    await currentUser.updateEmail(email);
                }

                if (newPassword) {
                    await currentUser.updatePassword(newPassword);
                }

                closeProfileModal();
                loadProfileContent();

                document.getElementById('sidebar').innerHTML = generateSidebar(currentUser);

                alert('Perfil atualizado com sucesso!');
            } catch (error) {
                alert('Erro ao atualizar perfil: ' + (error.message || error));
            }
        });
    </script>
</body>
</html>
