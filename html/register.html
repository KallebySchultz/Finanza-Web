<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Finanza Desktop</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="icon" href="../IMAGENS/logo.png">
        <!-- Firebase SDK compat -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img class="logo" src="../IMAGENS/logo.png" alt="Logo Finanza">
            <h1>Criar Conta</h1>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name" class="form-label">Nome completo</label>
                    <input type="text" id="name" class="form-input" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-input" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar senha</label>
                    <input type="password" id="confirmPassword" class="form-input" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Criar Conta
                </button>
            </form>
            <div id="errorContainer" class="alert alert-error hidden mt-3"></div>
            <p class="mt-3">
                <a href="login.html" class="auth-link">Já tem conta? Faça login</a>
            </p>
        </div>
    </div>
    <script>
        // Configuração real do Firebase (igual ao login.html)
        const firebaseConfig = {
            apiKey: "AIzaSyAtmg3jhdlvF_GJmfLRt_bHCGRw_nWSMCo",
            authDomain: "finanza-2cd68.firebaseapp.com",
            databaseURL: "https://finanza-2cd68-default-rtdb.firebaseio.com",
            projectId: "finanza-2cd68",
            storageBucket: "finanza-2cd68.appspot.com",
            messagingSenderId: "991299806624",
            appId: "1:991299806624:web:12782bf4a0ab6ed52630c5",
            measurementId: "G-M1TCD97PRW"
        };
        firebase.initializeApp(firebaseConfig);

        // Só redireciona se já está logado E na página cadastro
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 200);
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('errorContainer');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }
        function hideError() {
            const errorEl = document.getElementById('errorContainer');
            errorEl.textContent = "";
            errorEl.classList.add('hidden');
        }
        function showLoading(btn, text) {
            btn.disabled = true;
            btn.textContent = text;
        }
        function hideLoading(btn) {
            btn.disabled = false;
            btn.textContent = "Criar Conta";
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            hideError();

            if (password !== confirmPassword) {
                showError('Senhas não coincidem');
                return;
            }

            try {
                showLoading(submitBtn, 'Criando conta...');
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);

                // Atualiza o nome do usuário (opcional)
                if (name) {
                    await userCredential.user.updateProfile({ displayName: name });
                }

                window.location.href = 'dashboard.html';
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading(submitBtn);
            }
        });
    </script>
</body>
</html>
